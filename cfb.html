<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/turning.css"  media="screen,projection"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.1.0/material.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.10.12/css/dataTables.material.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="UTF-8">
  <title>Turning Grille</title>
</head>

<body>
  <ul id="slide-out" class="side-nav fixed section table-of-contents">
    <li><div class="card-panel  light-blue accent-3">
      <h1 class="white-text">CFB</h1>
    </div></li>
    <li><a href="#encrypt"><i class="material-icons">lock</i>Encrypt</a></li>
    <li><a href="#decrypt"><i class="material-icons">lock_open</i>Decrypt</a></li>
    <li><div class="divider"></div></li>
  </ul>
  <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>

  <main>
    <div class="row">
      <div class="col s12 m9 l10">

        <div id="encrypt" class="section scrollspy">

          <h2 class="light-blue-text text-darken-4"> Encrypt </h2>
          <div class="divider"></div><br/>
          <div class="input-field col s12">
            <i class="material-icons prefix">edit</i>
            <input id="plaintext_input" type="text" class="validate">
            <label for="icon_prefix">Plaintext</label>
          </div>
          <button class="btn waves-effect waves-light" id="encrypt_btn">Encrypt
            <i class="material-icons right">send</i>
          </button>

          <div id="ciphertable_card" class="card-panel z-depth-3 hide">
            <h5 class="indigo-text text-darken-4">Encryption </h5>
            <p id="messagebits" class="flow-text"></p>
            <table id="ciphertable" class="mdl-data-table" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>j</th><th>Ij</th><th>Oj</th>
                  <th>tj</th><th>mj</th><th>cj</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div id="ciphertext_card" class="card-panel z-depth-3 hide">
            <h5 class="indigo-text text-darken-4">Ciphertext </h5>
            <p id="ciphertext" class="flow-text"></p>
            <p id="cipheriv"></p>
            <p id="ciphersize"></p>
          </div>

        </div>

        <div id="decrypt" class="section scrollspy">

          <h2 class="light-blue-text text-darken-4"> Decrypt </h2>
          <div class="divider"></div><br/>

      	  <div class="input-field col s12">
            <i class="material-icons prefix">edit</i>
            <input id="ciphertext_input" type="text" class="validate">
            <label for="icon_prefix">Ciphertext</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix">edit</i>
            <input id="type_iv_input" type="text" class="validate">
            <label for="icon_prefix">IV</label>
          </div>

    		  <div class="input-field col s12">
            <i class="material-icons prefix">edit</i>
            <input id="size_m_input" type="text" class="validate">
            <label for="icon_prefix">Size of plaintext</label>
          </div>

          <button class="btn waves-effect waves-light" id="decrypt_btn">Decrypt
            <i class="material-icons right">send</i>
          </button>

          <div id="plaintable_card" class="card-panel z-depth-3 hide">
            <h5 class="indigo-text text-darken-4">Decryption </h5>
            <table id="plaintable" class="mdl-data-table" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>j</th><th>Ij</th><th>Oj</th>
                  <th>tj</th><th>cj</th><th>mj</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div id="plaintext_card" class="col s12 card-panel z-depth-3 hide">
            <h5 class="indigo-text text-darken-4">Plaintext </h5>
            <p id="plaintext" class="flow-text"></p>
            <p id="plainbits"></p>
          </div>

        </div>

      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/cfb.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
  <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.12/js/dataTables.material.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script>
  $(document).ready(function(){
    $(".button-collapse").sideNav();
    $('.scrollspy').scrollSpy();
	$('select').material_select();
  });

  </script>
</body>
</html>
